<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Blooming Flowers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #001f3f, #111);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flower {
      position: relative;
      width: 100px;
      height: 100px;
      animation: sway 4s ease-in-out infinite alternate;
    }

    /* Petals */
    .petal {
      position: absolute;
      width: 50px;
      height: 100px;
      background-color: #FF69B4; /* Pink petals */
      border-radius: 50%;
      transform-origin: bottom center;
    }

    .petal:nth-child(1) { transform: rotate(0deg); }
    .petal:nth-child(2) { transform: rotate(45deg); }
    .petal:nth-child(3) { transform: rotate(90deg); }
    .petal:nth-child(4) { transform: rotate(135deg); }
    .petal:nth-child(5) { transform: rotate(180deg); }
    .petal:nth-child(6) { transform: rotate(225deg); }
    .petal:nth-child(7) { transform: rotate(270deg); }
    .petal:nth-child(8) { transform: rotate(315deg); }

    /* Center of the Flower */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: yellow; /* Yellow center */
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* Animation for Swaying */
    @keyframes sway {
      0% { transform: translateX(-10px); }
      100% { transform: translateX(10px); }
    }

    /* Blooming Animation */
    @keyframes bloom {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Add Multiple Flowers */
    .flower-container {
      position: absolute;
      animation: moveDown linear infinite;
    }

    .flower-container:nth-child(1) {
      left: 10%;
      animation-duration: 8s;
    }

    .flower-container:nth-child(2) {
      left: 30%;
      animation-duration: 10s;
    }

      left: 50%;
      animation-duration: 12s;
    }

      left: 70%;
      animation-duration: 9s;
    }

      left: 90%;
      animation-duration: 11s;
